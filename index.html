<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>MJS Web UI</title>

    <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/mjs.css">

    <script type="text/javascript" src="javascripts/generics.js"></script>
    <script type="text/javascript" src="javascripts/OAuth.js"></script>
    <script type="text/javascript" src="http://www.delftelectronics.nl/musicmaster-js/musicmaster.js"></script>
    <script type="text/javascript" src="javascripts/config.js"></script>
    <script type="text/javascript" src="javascripts/mjs.js"></script>
</head>
<body>
    <header>
        <h1>Music</h1>
    </header>

    <div class="content">
        <section id="songinfo">
        </section>

        <section id="controls">
            <div class="playlist">
                <div class="control" id="control-clear">
                    <img src="images/clear.svg" alt="Clear playlist"><br>
                </div>
                <div class="control" id="control-shuffle">
                    <img src="images/shuffle.svg" alt="Shuffle playlist"><br>
                </div>
            </div>
            <div class="player">
                <div class="control" id="control-backward">
                    <img src="images/backward.svg" height="64" width="64" alt="Previous song">
                </div>
                <div class="control" id="control-stop">
                    <img src="images/stop.svg" height="64" width="64" alt="Stop">
                </div>
                <div class="control" id="control-play">
                    <img src="images/play.svg" height="64" width="64" alt="Play">
                </div>
                <div class="control" id="control-forward">
                    <img src="images/forward.svg" height="64" width="64" alt="Next song">
                </div>
            </div>
        </section>

        <section id="playlist">
        </section>
    </div>

    <footer>
        <span>MJS web UI</span>
        <span>Built with &hearts; by <a href="https://www.facebook.com/max.maton">Max</a> and <a href="https://www.facebook.com/jakobbuis">Jakob</a></span>
        <span><a href="https://github.com/debolk/mjs-web-ui">Source code</a></span>
    </footer>
</body>
</html>
